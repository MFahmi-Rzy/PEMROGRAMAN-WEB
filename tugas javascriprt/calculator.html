<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:nth-child(2) {
            background-color: #2196F3;
        }
        button:nth-child(2):hover {
            background-color: #0b7dda;
        }
        button:nth-child(3) {
            background-color: #FF9800;
        }
        button:nth-child(3):hover {
            background-color: #e68a00;
        }
        button:nth-child(4) {
            background-color: #f44336;
        }
        button:nth-child(4):hover {
            background-color: #d32f2f;
        }
        #hasilKalkulasi {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 5px;
            color: #27ae60;
            min-height: 20px;
        }
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    
    <div class="input-group">
        <label for="angka1">Angka Pertama:</label>
        <input type="number" id="angka1" placeholder="Masukkan angka pertama">
    </div>
    
    <div class="input-group">
        <label for="angka2">Angka Kedua:</label>
        <input type="number" id="angka2" placeholder="Masukkan angka kedua">
    </div>
    
    <div class="button-group">
        <button onclick="tambah()">Tambah</button>
        <button onclick="kurang()">Kurang</button>
        <button onclick="kali()">Kali</button>
        <button onclick="bagi()">Bagi</button>
    </div>
    
    <p id="hasilKalkulasi"></p>
    
    <script src="calculator_script.js"></script>
</body>
</html>
