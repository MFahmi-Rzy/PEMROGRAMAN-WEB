<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Komentar</title>
    <script src="comment_script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            justify-content: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .comment-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-button {
            background-color: #f44336;
            padding: 5px 10px;
            font-size: 12px;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
        #errorComment {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Kotak Komentar</h1>
    <textarea id="commentInput" placeholder="Tulis komentar Anda di sini..."></textarea>
    <button id="submitComment">Kirim Komentar</button>
    <div id="commentList"></div>
    <p id="errorComment"></p>
</body>
</html>
